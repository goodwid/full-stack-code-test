<section>
  <h3>Add a new place</h3>
  <form name="form" ng-submit="placeAdd.submit()">
    <input ng-model="placeAdd.place.name" placeholder="name"><br>
    <input ng-model="placeAdd.place.description" placeholder="description"><br>
    <button type="submit">Add a place</button>
  </form>
</section>
